name: 🚀 Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'  # Tous les jours à 2h UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    environment: test  # <- C’est ici que tu dois mettre tes SECRETS GitHub dans l’environnement 'test'

    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: 🔐 Inject secrets into Streamlit
        run: |
          mkdir -p .streamlit
          echo "SHOP_NAME_TEC = '${{ secrets.SHOP_NAME_TEC }}'" > .streamlit/secrets.toml
          echo "SHOP = '${{ secrets.SHOP }}'" >> .streamlit/secrets.toml
          echo "SHOPIFY_API_TOKEN = '${{ secrets.SHOPIFY_API_TOKEN }}'" >> .streamlit/secrets.toml

      - name: 🚀 Run refresh script
        run: python shopify_sdk/db/refresh_data.py
