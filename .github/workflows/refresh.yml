name: 🚀 Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'  # ⏰ Tous les jours à 2h UTC
  workflow_dispatch:      # Permet aussi de le lancer à la main

jobs:
  refresh:
    runs-on: ubuntu-latest
    environment: tesst  # 🔐 Associe ce job à l’environnement 'test' (où les secrets sont stockés)

    env:  # 🧪 Récupère les secrets pour les rendre accessibles au job
      SHOP: ${{ secrets.SHOP }}
      SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
      SHOP_NAME_TEC: ${{ secrets.SHOP_NAME_TEC }}


    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: 🔐 Inject secrets into Streamlit
        run: |
          mkdir -p .streamlit
          echo "SHOP = '${SHOP}'" >> .streamlit/secrets.toml
          echo "SHOPIFY_TOKEN = '${SHOPIFY_TOKEN}'" >> .streamlit/secrets.toml
          echo "SHOP_NAME_TEC = '${SHOP_NAME_TEC}'" >> .streamlit/secrets.toml


      - name: 🚀 Run Shopify data refresh
        run: python shopify_sdk/db/refresh_data.py
