name: 🚀 Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'      # Tous les jours à 4h du matin (UTC)
  workflow_dispatch:         # Lancement manuel possible

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 💾 Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Génère le fichier .streamlit/secrets.toml pour le script Python
      - name: 🔐 Inject secrets
        env:
          SHOP: ${{ secrets.SHOP }}
          SHOPIFY_API_TOKEN: ${{ secrets.SHOPIFY_API_TOKEN }}
        run: |
          mkdir -p .streamlit
          echo "SHOP = '${SHOP}'" > .streamlit/secrets.toml
          echo "SHOPIFY_API_TOKEN = '${SHOPIFY_API_TOKEN}'" >> .streamlit/secrets.toml

      - name: 🚀 Run refresh script
        run: python shopify_sdk/db/refresh_data.py