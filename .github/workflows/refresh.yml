name: ðŸš€ Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'  # â° Tous les jours Ã  2h UTC
  workflow_dispatch:      # Permet aussi de le lancer Ã  la main

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clone repo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: ðŸ” Inject secrets
        env:
          SHOP: ${{ secrets.SHOP }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: |
          mkdir -p .streamlit
          echo "[shopify]" > .streamlit/secrets.toml
          echo "SHOP = '${SHOP}'" >> .streamlit/secrets.toml
          echo "SHOPIFY_TOKEN = '${SHOPIFY_TOKEN}'" >> .streamlit/secrets.toml

      - name: ðŸš€ Run Shopify data refresh
        run: python shopify_sdk/db/refresh_data.py
