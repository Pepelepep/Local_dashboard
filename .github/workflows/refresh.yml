name: ðŸš€ Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'  # Tous les jours Ã  2h UTC
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    environment: test  # <- Câ€™est ici que tu dois mettre tes SECRETS GitHub dans lâ€™environnement 'test'

    steps:
      - name: ðŸ“¥ Clone repo
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: ðŸ” Inject secrets into Streamlit
        run: |
          mkdir -p .streamlit
          echo "SHOP_NAME_TEC = '${{ secrets.SHOP_NAME_TEC }}'" > .streamlit/secrets.toml
          echo "SHOP = '${{ secrets.SHOP }}'" >> .streamlit/secrets.toml
          echo "SHOPIFY_API_TOKEN = '${{ secrets.SHOPIFY_API_TOKEN }}'" >> .streamlit/secrets.toml

      - name: ðŸš€ Run refresh script
        run: python shopify_sdk/db/refresh_data.py
