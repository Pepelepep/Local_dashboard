name: 🚀 Refresh Shopify Data Daily

on:
  schedule:
    - cron: '0 4 * * *'  # ⏰ Tous les jours à 2h UTC
  workflow_dispatch:      # Permet aussi de le lancer à la main

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clone repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 💾 Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: 🔐 Inject secrets
        env:
          SHOP: ${{ secrets.SHOP }}
          SHOPIFY_TOKEN: ${{ secrets.SHOPIFY_TOKEN }}
        run: |
          mkdir -p .streamlit
          echo "[shopify]" > .streamlit/secrets.toml
          echo "SHOP = '${SHOP}'" >> .streamlit/secrets.toml
          echo "SHOPIFY_TOKEN = '${SHOPIFY_TOKEN}'" >> .streamlit/secrets.toml

      - name: 🚀 Run Shopify data refresh
        run: python shopify_sdk/db/refresh_data.py
