name: Mirror to Repo B
on:
  push:
    branches: [ main ]   # change si ta branche prod est différente
    tags:
      - '*'              # mirror aussi les tags
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # nécessaire pour pousser tout l’historique + tags

      - name: Set git identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Add mirror remote
        run: |
          # Injecte le token dans l'URL du dépôt B
          MIRROR="${{ secrets.MIRROR_REMOTE }}"
          MIRROR_AUTH="${MIRROR/https:\/\//https:\/\/${{ secrets.MIRROR_TOKEN }}@}"
          git remote add mirror "$MIRROR_AUTH"

      - name: Push all branches
        run: git push mirror --all

      - name: Push all tags
        run: git push mirror --tags
