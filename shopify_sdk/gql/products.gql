query getProductsAndVariants($cursor: String) {
  products(first: 50, after: $cursor) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        title
        vendor
        productType
        updatedAt
        tags
        variants(first: 100) {
          edges {
            node {
              id
              title
              sku
              price
              updatedAt
              selectedOptions {
                name
                value
              }
              inventoryItem {
                id
                tracked
                inventoryLevels(first: 5) {
                  edges {
                    node {
                      quantities(names: ["available"]) {
                        name
                        quantity
                        updatedAt
                      }
                      location {
                        name
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
